<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-weight: normal;
}

p.light {
  font-weight: lighter;
}

p.thick {
  font-weight: bold;
}

p.thicker {
  font-weight: 900;
}
</style>
</head>
<body>

<h1>The font-weight property</h1>

<p class="normal">Le Quynh Anh_2021050074</p>
<p class="light">Le Quynh Anh_2021050074</p>
<p class="thick">Le Quynh Anh_2021050074</p>
<p class="thicker">Le Quynh Anh_2021050074</p>

</body>
</html>
